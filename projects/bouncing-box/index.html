<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			display: block;
			position: absolute;
			width: 300px;
			height: 300px;
			top: 100px;
			left: 0px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			background-image: url("https://cdn.profootballrumors.com/files/2018/11/LeVeon-Bell222-221x300.jpg");
		
		} 
		.board{  
			background-image: url("https://cdn.guidingtech.com/imager/media/assets/Stunning-2018-Upcoming-Games-Wallpapers-8_acdb3e4bb37d0e3bcc26c97591d3dd6b.jpg");
  			background-color: #cccccc;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			//'use strict'
			//* global &*/

			// jQuery stuff setup for you
			var box = $('.box');
			var boardWidth = $('.board').width();
			var boardHeight= $(window).height();
			
		
			// TODO 2 - Variable declarations 
			var position; 
			var points; 
			var speed; 
			var direction;
			
			
			position = 0
			points = 0
			speed = 10
			direction = 1 
			
			box.css('top',position);
			box.text(points);
			
			
			var update = function() {
				// TODO 3 / 6 / 7 / 8
				position= position + (speed*direction);
				console.log("new position"+ position);
				box.css('top', position); 
				if(position>boardHeight){
				direction=-1;
				}
				if(position<0){
				direction=1;
			
				}
			};


			
			var handleBoxClick = function() {
				// TODO 4 / 5
				position=0; 
				speed= speed+ 3;
				points= points+ 1;
				box.text(points);
				if(position>boardHeight) {
				position=0; }
				box.css("background-image", 'url("https://imagesvc.timeincapp.com/v3/fan/image?url=http://fansidedblogs.com/wp-content/uploads/products/product_5b5b84dc327b4_162762b.jpg&c=sc&w=300&h=300")');
			};
	


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
